<!--Inheriting layout template-->
{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">created: {{ post.create_time }}</small>
              <small class="text-muted">updated: {{ post.update_time }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.body }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
